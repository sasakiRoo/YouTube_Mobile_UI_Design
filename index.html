<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>YT UI DESIGN</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="upper-header">
        <div class="logo">
          <img src="Assets/Youtube_logo.png" alt="logo">
        </div>
        <div class="nav navigation-main">
          <a href="#">
            <img src="Assets/chromecast.svg" alt="chromecast">
          </a>
          <a href="#">
            <img src="Assets/bell-solid.svg" alt="bell">
          </a>
          <a href="#">
            <img src="Assets/magnifying-glass-solid.svg" alt="search">
          </a>
          <a href="#">
            <img class="profile" src="Assets/owner_profile.png" alt="profile">
          </a>
        </div>
      </div>
      <div class="preference-header">
        <div class="explore-wrapper">
          <a href="#">
            <img src="Assets/compass-solid.svg" alt="explore">
            <span>Explore</span>
          </a>
        </div>
        <div class="nav navigation-preference">
          <a href="#">All</a>
          <a href="#">New to you</a>
          <a href="#">Programming</a>
        </div>
      </div>
    </header>
    <main class="contents">
      <div class="contents-child-wrapper long-video-wrapper">
        <div class="video-card">
          <div class="thumbnail">
            <img src="Assets/Long_thumb.jpeg" alt="video thumbnail">
            <div class="time-stamp">26:46</div>
            
          </div>
          <div class="video-title">
            <div class="channel-profile">
              <img class="profile" src="Assets/channel_profile.jpeg" alt="channel profile">
                          <div class="title">
              <h2>This is Title</h2>
              <div class="video-details">
                <p>Channel name</p>
                <p>• 27K views</p>
                <p>• 4 weeks ago</p>
              </div>
            </div>
          </div>
        </div>
            </div>
      </div>
      <div class="contents-child-wrapper shorts-video-wrapper">
        <div class="shorts-logo">
          <img src="Assets/shorts_icon.png" alt="shorts logo">
          <h3>Shorts</h3>
        </div>
        <div class="shorts-cards-wrapper">
        <div class="sh1 shorts-video-card">
          <h4 class="title-shorts">Video Title</h4>
          <h5 class="views">1.8M Views</h5>
        </div>
        <div class="sh2 shorts-video-card">
          <h4 class="title-shorts">Video Title</h4>
          <h5 class="views">2M Views</h5>
        </div>
        <div class="sh3 shorts-video-card">
          <h4 class="title-shorts">Video Title</h4>
          <h5 class="views">10K Views</h5>
        </div>
        </div>
      </div>
    </main>
    <footer class="foot-nav">
      <a href="#">
        <img src="Assets/house-solid.svg" alt="home tab">
        <p>Home</p>
      </a>
      <a href="#">
        <img src="Assets/shorts_icon.png" alt="shorts tab">
        <p>Shorts</p>
      </a>
      <a href="#">
        <img src="Assets/plus-solid.svg" alt="add video icon">
      </a>
      <a href="#">
        <img src="Assets/Subs_icon.png" alt="subs tab">
        <p>Subscriptions</p>
      </a>
      <a href="#">
        <img src="Assets/Library_icon.png" alt="library tab">
        <p>Library</p>
      </a>
    </footer>
  </div>
</body>
</html>
